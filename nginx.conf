server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Gestione delle route del client-side router (React Router / TanStack Router)
    # Tutte le richieste che non trovano un file vengono reindirizzate a index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache aggressiva per gli asset con hash nel nome (generati da Vite)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Nessuna cache per index.html (cos√¨ il browser scarica sempre la versione aggiornata)
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}
